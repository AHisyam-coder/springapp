#use * to expose all endpoints

spring.datasource.url=jdbc:mysql://localhost:3306/employee_directory
spring.datasource.username=springstudent
spring.datasource.password=springstudent

#spring data rest prop
spring.data.rest.base-path=/magic-api
spring.data.rest.default-page-size=20

#turn off spring boot banner in terminal
spring.main.banner-mode=off

#reduce log level. set log level to warn
logging.level.root=warn

#add logging configs to display sql statements
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.orm.jdbc.bind=trace

#configure JPA/hibernate to auto create the tables
spring.jpa.hibernate.ddl-auto=update

spring.application.name=mycoolapp
management.endpoints.web.exposure.include=*
management.info.env.enabled=true

#management.endpoints.web.exposure.exclude=health,info
info.app.name=My Super Cool App
info.app.description=a cool fun app 
info.app.version=1.0.0

#Define any prop
coach.name=cocies
team.name=niceoa das

#Change spring boot embedded server port
server.port=7070

#Set context path of the application
server.servlet.context-path=/mycoolapp

